<div class="d-flex justify-content-between align-items-center shadow-light timeslot p-3">
    <div class="row">
        <div class="col-12 mb-3 user-data">
            <p class="m-0 mb-3"><i class="fa-solid fa-user"></i> <b>{{ firstName }} {{ lastName }}</b></p>
        </div>  
        <div class="col-12 mb-4">
            <p class="m-0"><i class="fa-solid fa-envelope"></i> {{ email }}</p>
        </div>       
        <div class="col-12">
            <button type="button" class="btn btn-outline-secondary edit-button" (click)="edit()"><i class="fa-regular fa-calendar-plus"></i> Add absence</button>   
        </div>        
    </div>
</div>
